<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/Portafolio.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/js/portafolio2.js"></script>
    <script src="/js/portafolio.js"></script>
  </head>
  <body id="Mybody">
    <div class="PortafolioHome">
      <div class="Bienvenido" id="Bienvenido">
        <h1 class="texto" id="BienvenidoTexto">Bienvenido</h1>
        <p id="Bienvenido2">Dale click para Abrir</p>
        <h1 class="TextodespuesdelTexto">Mostrando el Portafolio</h1>
      </div>

      <main class="MiPerfil">
        <div class="MiInformacion">
          <div
            class="group duration-500 hover:-skew-x-0 skew-x-6 hover:translate-x-2"
            id="MyNombre"
            style="opacity: 0"
          >
            <div
              class="group-hover:duration-400 relative rounded-2xl w-72 h-36 bg-zinc-800 text-gray-50 flex flex-col justify-center items-center gap-1 before:-skew-x-12 before:rounded-2xl before:absolute before:content[''] before:bg-neutral-700 before:right-3 before:top-0 before:w-72 before:h-32 before:-z-10"
            >
              <span class="text-5xl font-bold">Pablo Lin</span>
              <p class="text-amber-300 font-thin">- FullStack Developer -</p>
            </div>
          </div>
        </div>
        <div class="misOpciones">
          <div class="OpcionesTitulo">
            <h1>Configuracion</h1>
          </div>
          <div class="Opciones">
            <div class="LosOpciones" id="ConfiguracionOpciones">
              <img src="/Imagenes/configuraciones.png" alt="Configuracion" />
              <h1>Opciones</h1>
            </div>
            <div class="LosOpciones" id="Sobremi">
              <img src="/Imagenes/insignia.png" alt="" />
              <h1>Sobre Mi</h1>
            </div>
            <div class="LosOpciones" id="miConocimientos">
              <img src="/Imagenes/conocimiento-administrativo.png" alt="" />
              <h1>Conocimientos</h1>
            </div>
            <div class="LosOpciones" id="MisProyectos">
              <img src="/Imagenes/portapapeles.png" alt="" />
              <h1>Proyecto</h1>
            </div>
            <div class="LosOpciones" id="MiCurriculum">
              <img src="/Imagenes/curriculum-vitae.png" alt="" />
              <h1>Curriculum</h1>
            </div>
            <div class="LosOpciones" id="MiExperiencia">
              <img src="/Imagenes/maletin.png" alt="" />
              <h1>Experiencia</h1>
            </div>
          </div>
        </div>
      </main>

      <article class="DespuesDelClick" id="ClickConfiguracion">
        <img
          src="/Imagenes/x.png"
          alt="Salida"
          class="BotondeSalida"
          id="SalidaConfiguracion"
        />
      </article>
    </div>
  </body>
</html>
