<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Scroll</title>
    <style>
      .conocimientosFrontend {
        width: 90%;
        max-height: 200px;
        height: 200px;
        overflow-y: auto;
        overflow-x: hidden;
        border: 1px solid black;
        margin: 50px auto;
        position: relative;
      }

      .cuboDelFronted {
        width: 50px;
        height: 50px;
        background-color: crimson;
        position: sticky;
        top: 50%;
        transform: translateY(-50%);
        z-index: 2;
      }

      .contenido {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="conocimientosFrontend">
      <div class="cuboDelFronted"></div>
      <!-- Asegúrate de usar la clase correcta aquí -->
      <div class="contenido">
        <!-- Repetimos contenido para generar scroll -->
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
        <p>Contenido</p>
      </div>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      const container = document.querySelector(".conocimientosFrontend");
      const cubo = document.querySelector(".cuboDelFronted"); // Cambié aquí la clase para que coincida

      gsap.to(cubo, {
        x: container.clientWidth - cubo.clientWidth,
        ease: "none",
        scrollTrigger: {
          pin: true,
          trigger: container,
          scroller: container,
          start: "top top",
          end: () => container.scrollHeight - container.clientHeight,
          scrub: true,
        },
      });
    </script>
  </body>
</html>
